<h1 mat-dialog-title> Teilnehmer hinzuf√ºgen </h1>
<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col col-md-12">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="Name"
                    [ngClass]="{ 'is-invalid': submitted && addUF.firstName.errors }">
                  <div *ngIf="submitted && addUF.Name.errors" class="invalid-feedback">
                    <div *ngIf="addUF.Name.errors.required">Name ist ein Pflichtfeld</div>
                  </div>
                </div>
                <div class="form-group col col-md-12">
                    <mat-form-field>
                        <label>ProjektID</label>
                      <mat-select placeholder="" formControlName="companyUuid">
                        <mat-option *ngFor="let projectId of projectIdList" [value]="projectId.uuid">{{ projectId.Id }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                </div>
                <div class="form-group col col-md-12">
                    <label>Rolle</label>
                    <div class="form-control">
                      <input type="radio" value="ROLE_USER" name="role" formControlName="role"> &nbsp;
                      <label for="User"> Benutzer </label>
                      &nbsp; &nbsp;
                      <input type="radio" value="ROLE_MANAGER" name="role" formControlName="role"> &nbsp;
                      <label for="Manager"> Manager</label>
                    </div>
                  </div>

            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <div class="row" style="width: 100%;">
          <span >
            <button mat-raised-button type="button" (click)="onCancelClick()">Abbrechen</button>
            <button mat-raised-button type="submit" color="accent" >Speichern</button>
          </span>
        </div>
      </div>

</form>
